<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau 4</title>
</head>
<body>
<center>
<canvas id="hcnCanvas" width="800" height="500" style=" border:2px solid#3ddc30"></canvas>
</center>
<script>
    function Rectangle(x, y, width, height,color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.drawRectangle = function () {
            let ctx = document.getElementById("hcnCanvas").getContext("2d");
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    let Rectangle1 =new Rectangle(10,10,200,100,"#000000");
    Rectangle1.drawRectangle();

</script>

</body>
</html>
